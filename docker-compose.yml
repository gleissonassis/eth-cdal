version: '3'
networks:
  db:
  web:
services:
  db:
    image: mongo:3.4.10
    restart: always
    volumes:
      - ./data:/data/db
    networks:
      - db
  services:
    restart: always
    volumes:
      - .:/app
    build: .
    working_dir: /app
    command: bash ./start.sh
    ports:
      - 5002:5000
    networks:
      - web
      - db
    depends_on:
      - db
    environment:
      - NODE_ENV=production
      - DB_SERVER=db
      - DB_NAME=cdal
      - PORT=5000
